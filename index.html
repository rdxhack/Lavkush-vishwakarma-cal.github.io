<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lavkush VishWakarMa(calculator)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to calculate Me!</h1>
  <div class="container flex items-center flex-col bg-red mx-auto m-w-20  ">
    <div class=row>
      <input class=input type="text">
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">%</button>
      <button class="button">^</button>
      <button class="button">Del</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">/</button>
      <button class="button">=</button>
    </div>
    <button class="button">$</button>
    <div class="row1"><a href="https://www.linkedin.com/in/lavkush-vishwakarma-40b0191b2" target="_blank">@ Lavkush VishWakarMa</a></div>
    
  </div>
  
  <script src="script.js"></script>

</body>

</html>
